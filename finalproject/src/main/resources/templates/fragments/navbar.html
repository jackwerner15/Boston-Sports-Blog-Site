<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <title>BlogPost Site</title>

  <body>
    <div th:fragment="navbar">
      <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/}"
                >Home<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/blogpost/new}"
                >Submit a New Blog Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/blogpost/patriots}"
                  >Patriots</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/blogpost/redsox}"
                  >Red Sox</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/blogpost/bruins}"
                  >Bruins</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/blogpost/celtics}"
                  >Celtics</a>
              </li>
          </ul>
          </form>
        </div>
      </nav>
    </div>
  </div>

		<div th:replace="fragments/styling :: javascripts"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

</html>
